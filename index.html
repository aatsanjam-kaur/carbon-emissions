


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a3d3d 0%, #1a5555 100%);
            min-height: 100vh;
            color: white;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        .top-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            padding: 12px 20px;
            border-radius: 30px;
            font-size: 0.95em;
            color: #4ade80;
            margin-bottom: 40px;
        }

        .leaf-icon {
            width: 20px;
            height: 20px;
        }

        h1 {
            font-size: 5em;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 30px;
        }

        .carbon-text {
            color: #4ade80;
        }

        .subtitle {
            font-size: 1.3em;
            color: #b4d4d4;
            line-height: 1.6;
            max-width: 700px;
            margin-bottom: 50px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: #22c55e;
            color: #0a3d3d;
        }

        .btn-primary:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .arrow {
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }

            .subtitle {
                font-size: 1.1em;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        </div> -->

        <h1>
            Know Your <span class="carbon-text">Carbon</span><br>
            Footprint
        </h1>

        <p class="subtitle">
            Calculate your daily carbon emissions from transport, electricity,
            diet, and lifestyle. Make informed choices for a sustainable
            future.
        </p>

        <div class="button-group">
            <button class="btn btn-primary" onclick="startCalculating()">
                Start Calculating
                <span class="arrow">â†’</span>
            </button>
            <!-- <button class="btn btn-secondary" onclick="learnMore()">
                Learn More
            </button> -->
        </div>
    </div>

    <script>
        function startCalculating() {
            // Navigate to your parameter page
            //alert('Navigate to first parameter page');

    </script>
</body>
</html>
